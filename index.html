<html>
  <head>
    <title>InstagramOAuth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container border">
      <!--Row with two equal columns-->
      <div class="row justify-content-center border">
        <div class="col text-center"><h1>Instagram App</h1></div>
      </div>

      <!--Row with two columns divided in 1:2 ratio-->
      <div class="row border justify-content-center">
        <div class="col-3 border"><label>success</label></div>
        <div class="col-9 border">
          <input id="success" class="form-control" type="text" value="" />
        </div>
        <div class="col-3 border"><label>error</label></div>
        <div class="col-9 border">
          <input id="error" class="form-control" type="text" value="" />
        </div>
      </div>

      <!--Row with two columns divided in 1:3 ratio-->
      <div class="row border justify-content-end">
        <div class="col-3 border"></div>
        <div class="col-9 border align-self-end text-center">
          <button class="btn btn-primary btn-block" onclick="getToken();">getToken</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
