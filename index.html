<!DOCTYPE html>
<html>
  <head>
    Instagram API DEV
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <div>Token</div>
    <div id="token">token value</div>

    <!-- -->
    <form action="https://api.instagram.com/oauth/access_token" method="post">
      <div class="container border">
        <div>ClientID:</div>
        <input type="text" name="client_id" value="488024656378886" />
        <div>
          <label>Client Secret:</label>
          <input type="text"  name="client_secret"/>
        </div>
        <div>
          <div>
            <label>grant_type:</label>
            <input type="text"  name="grant_type" value="authorization_code"/>
          </div>
          <div>
            <div>
              <label>redirect_uri:</label>
              <input type="text" size="50" name="redirect_uri" value="https://leo-con.github.io/instagram/index.html"/>
            </div>
            <div>
                <label>Code:</label>
          <input type="text" name="code" size="50" />
        </div>
      </div>
    </form>
    <!-- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
